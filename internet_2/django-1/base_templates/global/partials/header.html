<header class="header">
    <h1 class="header-heading">
      <a href="{% url 'contact:index' %}" class="header-link">
        Contatos
      </a>
    </h1>

    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="{% url 'contact:create'%}" class="menu-link">
            Criar Contato
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'contact:logout' %}" class="menu-link">
            Logout
          </a>
        </li>
      </ul>
    </nav>

    <div class="search">
      <form 
        action="{% url 'contact:search' %} " 
        method="GET"
      >
        <input 
          type="search" 
          class="search-input"
          placeholder="Search"
          id="search"
          name="q"
          value="{{ request.GET.q.strip }}" {% comment %} para manter o nome pesquisado no search {% endcomment %}
        >
      </form>
    </div>
  </header>
