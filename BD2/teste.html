<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <script>
console.log("123")

        const aluno1 = {
            nome:"Paulo", 
            sobrenome:"Silva",
            disciplinas:[
            "Banco de Dados 2", 
            "Estrutura de Dados"
        ]
    };
    console.log("=== objeto aluno 1 ===")
    console.log(aluno1);
    console.log(aluno1.sobrenome);
    console.log(aluno1.disciplinas[1]);

    console.log("=== json aluno 1 ===")
    const jsonData = JSON.stringify(aluno1);
    console.log(jsonData)
    console.log(jsonData.sobrenome); //n funciona
    
    console.log("=== transforma json em obj ===")
    const objData = JSON.parse(jsonData);
    console.log(objData.sobrenome);
    
    console.log("=== buscando um json externo ===");
    fetch("alunos.json").
        then((response)=>response.json())
        .then((data)=>{
            console.log(data[0].nome);
            console.log(data[1].nome);
        }) //o que vem do servidor


    </script>

</body>
</html>
